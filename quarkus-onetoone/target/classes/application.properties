#Datasource configuration

quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:default;DB_CLOSE_DELAY=-1
quarkus.datasource.jdbc.driver=org.h2.Driver
quarkus.datasource.username=sa
quarkus.datasource.password=

# Hibernate ORM configuration
quarkus.hibernate-envers.auto-register=true
quarkus.hibernate-envers.store-data=false
quarkus.hibernate-envers.store-foreign-keys=true
quarkus.hibernate-envers.revision-field=revision
quarkus.hibernate-envers.revision-type-field=revision_type
